<footer class="footer">
   <!-- CONTACTO -->
<section class="contacto">
  <div class="contacto__inner">
    <div class="contacto__panel">
      <div class="contacto__eyebrow"> 
          <h2 class="contacto__titulo">¿QUERÉS VENDER? CONTACTANOS</h2>

          <form class="contacto__form" (submit)="$event.preventDefault()">
            <input class="contacto__input" type="text" placeholder="Nombre" />

            <textarea class="contacto__textarea" rows="8" placeholder="Mensaje..."></textarea>

            <button class="btn-negro btn-negro--full" type="submit">Enviar →</button>
          </form>
      </div>
    </div>

    <div class="contacto__media" aria-hidden="true">
      <div class="contacto__img"></div>
    </div>
  </div>
</section> 
  <div class="footer__inner">
    <!--  Marca + ubicación -->
    <div class="footer__col footer__brand">
      <div class="footer__logo">
        <img src="assets/img/logo-footer.svg" alt="Punto Lovera" />
      </div>

      <p class="footer__ubicacion">Buenos Aires,<br />Argentina.</p>
    </div>

    <!-- Links -->
    <nav class="footer__col footer__links" aria-label="Enlaces del sitio">
        <a class="nav__link" routerLink="/subastas">Próximas subastas</a>
        <a class="nav__link" routerLink="/quienes-somos">Quiénes somos</a>
        <a class="nav__link" routerLink="/contactanos">Contactanos</a>

        <a class="nav__link_qv" routerLink="/quiero-vender">Quiero vender</a>
    </nav>

    <!-- Redes + mail + sellos -->
    <div class="footer__col footer__right">
      <div class="footer__social">
        <a href="https://www.instagram.com" target="_blank" rel="noopener"> 
            <img src="assets/img/instagram.png" alt="Instagram" />
        </a>     
        <a href="https://www.facebook.com" target="_blank" rel="noopener">
            <img src="assets/img/facebook.png" alt="Facebook" />
        </a>     
        <a href="https://www.youtube.com" target="_blank" rel="noopener">    
            <img src="assets/img/youtube.png" alt="YouTube" />
        </a>
      </div>

      <a class="footer__mail" href="mailto:lovera@lovera.com.ar">lovera@lovera.com.ar</a>

      <div class="footer__badges">
        <img src="assets/img/colegio.png" alt="Colegio Profesional Inmobiliario" />
        <img src="assets/img/data-fiscal.png" alt="Data Fiscal" />
      </div>
    </div>
  </div>

  <div class="footer__bottom">
    <span>Copyright 2025</span>
  </div>
</footer>
