<div class="tarjeta-subasta">
  <article class="sub-card">
    <div class="sub-card__media">
      <span class="pill" [ngClass]="{ 'pill--activa': estado === 'ACTIVA' }">
        {{ estado }}
      </span>
      <!-- Sold badge for finished auctions -->
      <div class="sold-badge" *ngIf="estado === 'FINALIZADA'">LOTE VENDIDO</div>

      <!-- Countdown for upcoming/active auctions -->
      <div class="countdown" *ngIf="estado !== 'FINALIZADA' && mostrarCuentaRegresiva && countdown">
        <div class="countdown__units">
          <div class="countdown__unit">
            <span class="countdown__num">{{ countdown.d }}</span>
            <span class="countdown__label">D</span>
          </div>
          <div class="countdown__unit">
            <span class="countdown__num">{{ countdown.h }}</span>
            <span class="countdown__label">H</span>
          </div>
          <div class="countdown__unit">
            <span class="countdown__num">{{ countdown.m }}</span>
            <span class="countdown__label">M</span>
          </div>
          <div class="countdown__unit">
            <span class="countdown__num">{{ countdown.s }}</span>
            <span class="countdown__label">S</span>
          </div>
        </div>
      </div>
    </div>

    <div class="sub-card__body">
      <h3 class="sub-card__titulo" [title]="titulo">{{ titulo | truncate:30 }}</h3>
      <p class="sub-card__loc" [title]="ubicacion">ğŸ“ {{ ubicacion | truncate:30 }}</p>

      <p class="sub-card__desc" [title]="descripcion">
        {{ descripcion | truncate:200 }}
      </p>

      <div class="sub-card__footer">
        <span>ğŸ“… {{ fecha }}</span>
        <span>ğŸ•’ {{ hora }}</span>
      </div>
    </div>
  </article>
</div>
