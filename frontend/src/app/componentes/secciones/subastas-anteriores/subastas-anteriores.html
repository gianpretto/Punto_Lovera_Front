<section class="prox ant">
    <div class="prox__inner">
        <h2 class="prox__titulo">SUBASTAS ANTERIORES</h2>

        <div class="prox__grid">
            <app-tarjeta-subasta *ngFor="let item of subastasAnteriores" [estado]="'FINALIZADA'" [titulo]="item.titulo"
                [ubicacion]="item.ubicacion" [descripcion]="item.descripcion" [fecha]="item.fecha" [hora]="item.hora"
                [mostrarCuentaRegresiva]="false">
            </app-tarjeta-subasta>
        </div>

        <div class="prox__cta">
            <button class="btn-negro">Ver más subastas →</button>
        </div>
    </div>
</section>
