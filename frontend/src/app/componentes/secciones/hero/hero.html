<section
  class="hero"
  [style.background]="'url(' + imagenUrl + ') center/cover no-repeat, #919191'"
>
  <div class="hero-contenido">
    <div class="titulo-wrap">
      <h1 class="titulo">{{ titulo }}</h1>
      <h2 class="detalle">{{ detalle }}</h2>
    </div>

    <p class="subtitulo">
      {{ subtitulo }}
    </p>

    <!-- Si hay link, navega -->
    <a *ngIf="linkBoton" class="btn-primario" [routerLink]="linkBoton">
      {{ textoBoton }}
    </a>

    <!-- Si NO hay link, lo dejamos como botón (para más adelante) -->
    <button *ngIf="!linkBoton" class="btn-primario" type="button">
      {{ textoBoton }}
    </button>
  </div>
</section>
