<div class="forgot-wrapper">
    <div class="forgot-content">
        <h1 class="forgot-title">RECUPERAR CONTRASEÑA</h1>
        <p class="forgot-desc">
            Ingresá tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.
        </p>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">

            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />

                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">El correo es obligatorio</div>
                    <div *ngIf="f['email'].errors['email']">Ingrese un correo válido</div>
                </div>
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-black">Enviar instrucciones</button>
                <a routerLink="/login" class="btn btn-link">Volver al inicio de sesión</a>
            </div>

        </form>
    </div>
</div>
