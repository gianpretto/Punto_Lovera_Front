<div class="registro-wrapper">
    <!-- Left Side: Image -->
    <div class="registro-image">
        <div class="image-placeholder">
            <img src="assets/img/default.png" alt="Registro Image">
        </div>
    </div>

    <!-- Right Side: Form -->
    <div class="registro-content">
        <h1 class="registro-title">REGISTRARSE</h1>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registro-form">

            <!-- Name Input -->
            <div class="form-group">
                <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre"
                    [ngClass]="{ 'is-invalid': (submitted || f['nombre'].touched) && f['nombre'].errors }" />

                <div *ngIf="(submitted || f['nombre'].touched) && f['nombre'].errors" class="invalid-feedback">
                    <div *ngIf="f['nombre'].errors['required']">El nombre es obligatorio</div>
                </div>
            </div>

            <!-- Surname Input -->
            <div class="form-group">
                <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido"
                    [ngClass]="{ 'is-invalid': (submitted || f['apellido'].touched) && f['apellido'].errors }" />

                <div *ngIf="(submitted || f['apellido'].touched) && f['apellido'].errors" class="invalid-feedback">
                    <div *ngIf="f['apellido'].errors['required']">El apellido es obligatorio</div>
                </div>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Correo"
                    [ngClass]="{ 'is-invalid': (submitted || f['email'].touched) && f['email'].errors }" />

                <div *ngIf="(submitted || f['email'].touched) && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">El correo es obligatorio</div>
                    <div *ngIf="f['email'].errors['email']">Ingrese un correo válido</div>
                </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
                    [ngClass]="{ 'is-invalid': (submitted || f['password'].touched) && f['password'].errors }" />

                <div *ngIf="(submitted || f['password'].touched) && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
                    <div *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</div>
                </div>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group">
                <input type="password" formControlName="confirmPassword" class="form-control"
                    placeholder="Repite la contraseña"
                    [ngClass]="{ 'is-invalid': (submitted || f['confirmPassword'].touched) && f['confirmPassword'].errors }" />

                <div *ngIf="(submitted || f['confirmPassword'].touched) && f['confirmPassword'].errors"
                    class="invalid-feedback">
                    <div *ngIf="f['confirmPassword'].errors['required']">Debes confirmar tu contraseña</div>
                    <div *ngIf="f['confirmPassword'].errors['mismatch']">Las contraseñas no coinciden</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn btn-black">Registrarse</button>
                <button type="button" class="btn btn-gray" routerLink="/login">O iniciá sesión con tu cuenta</button>
            </div>

        </form>
    </div>
</div>
