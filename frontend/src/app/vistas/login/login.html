<div class="login-wrapper">
    <!-- Left Side: Image -->
    <div class="login-image">
        <div class="image-placeholder">
            <img src="assets/img/default.png" alt="Login Image">
        </div>
    </div>

    <!-- Right Side: Form -->
    <div class="login-content">
        <h1 class="login-title">INICIAR SESIÓN</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

            <div *ngIf="loginError" class="alert alert-danger">
                {{ loginError }}
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Correo"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />

                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">El correo es obligatorio</div>
                    <div *ngIf="f['email'].errors['email']">Ingrese un correo válido</div>
                </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />

                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
                    <div *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</div>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="form-check">
                <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Recordarme</label>
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn btn-black">Iniciar Sesión</button>
                <button type="button" class="btn btn-gray" routerLink="/registro">O creá una cuenta</button>
            </div>

            <!-- Forgot Password -->
            <div class="form-footer">
                <a routerLink="/forgot-password" class="forgot-link">Olvidé la contraseña</a>
            </div>

        </form>
    </div>
</div>
