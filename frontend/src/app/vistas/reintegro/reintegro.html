<div class="reintegro-wrapper">
    <div class="form-container" *ngIf="!success">
        <h1 class="title">Solicitar Reintegro</h1>
        <p class="subtitle">Completá los datos de la cuenta donde querés recibir el dinero de vuelta.</p>

        <form [formGroup]="reintegroForm" (ngSubmit)="onSubmit()" class="reintegro-form">
            <div class="form-group">
                <label>Monto a reintegrar</label>
                <input type="number" formControlName="monto" class="form-control" placeholder="$ 0.00"
                    [ngClass]="{ 'is-invalid': submitted && reintegroForm.controls['monto'].errors }">
            </div>

            <div class="form-group">
                <label>CBU (22 dígitos)</label>
                <input type="text" formControlName="cbu" class="form-control" placeholder="0000000000000000000000"
                    [ngClass]="{ 'is-invalid': submitted && reintegroForm.controls['cbu'].errors }">
            </div>

            <div class="form-group">
                <label>Alias</label>
                <input type="text" formControlName="alias" class="form-control" placeholder="mi.alias.pago"
                    [ngClass]="{ 'is-invalid': submitted && reintegroForm.controls['alias'].errors }">
            </div>

            <div class="form-group">
                <label>Motivo (opcional)</label>
                <textarea formControlName="motivo" class="form-control"
                    placeholder="¿Por qué solicitas el reintegro?"></textarea>
            </div>

            <button type="submit" class="btn-black">Solicitar Reintegro</button>
            <a routerLink="/creditos" class="btn-back">Cancelar</a>
        </form>
    </div>

    <!-- Success Message -->
    <div class="success-message" *ngIf="success">
        <div class="icon-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#fff"
                stroke-width="2">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h2>Solicitud enviada</h2>
        <p>Tu solicitud de reintegro ha sido recibida y está siendo procesada. Serás redirigido a tu perfil en un
            momento.</p>
    </div>
</div>
