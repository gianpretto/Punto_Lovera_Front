<div class="contactanos-page">
    <!-- HERO -->
    <app-hero titulo="TITULAR PRINCIPAL" detalle="detalle"
        subtitulo="Sub-texto / slogan que agrega contexto o alguna información de lectura breve." textoBoton="Botón"
        [linkBoton]="['/subastas']" imagenUrl="assets/img/default.png">
    </app-hero>

    <!-- REDES SOCIALES -->
    <app-redes></app-redes>

    <!-- CONTACT FORM SECTION -->
    <section class="contact-section">
        <div class="contact-inner">
            <!-- Left Side: Form -->
            <div class="contact-form-wrapper">
                <h2 class="form-title">¿QUERÉS VENDER? CONTACTANOS</h2>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="nombre" class="sr-only">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje" class="sr-only">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Mensaje..." rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn-enviar">
                        Enviar <span class="arrow">&rarr;</span>
                    </button>
                </form>
            </div>

            <!-- Right Side: Image -->
            <div class="contact-image">
                <div class="image-placeholder">
                    <img src="assets/img/default.png" alt="Contactanos">
                </div>
            </div>
        </div>
    </section>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/5491100000000" class="whatsapp-btn" target="_blank" aria-label="Chat on WhatsApp">
